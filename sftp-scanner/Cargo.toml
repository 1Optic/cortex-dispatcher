[package]
name = "cortex-sftp-scanner"
version = "0.1.2"
authors = ["Alfred Blokland <alfred.blokland@hendrikx-itc.nl>"]
edition = "2018"
description = "A service to scan for files on SFTP servers and enqueue jobs for the Cortex dispatcher."

[dependencies]
clap = "2.33"
config = "0.9"
env_logger = "0.6.1"
failure = "0.1.5"
futures = "0.1"
lapin-futures = "0.18.0"
log = "0.4"
owning_ref = "0.4.0"
regex = "1"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
serde_regex = "0.3"
ssh2 = "0.3.3"
tokio = "0.1.19"
chrono = { version = "0.4", features = ["serde"] }
prometheus = { version = "0.6", features = ["push"] }
lazy_static = "1.3"
postgres = "0.15.2"
cortex-core = { path = "../core" }
actix-web = "0.7"